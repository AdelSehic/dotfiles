[main]
        width=50
        font=ZedMono Nerd Font:size=10
        lines=10
        horizontal-pad=16
        vertical-pad=10
        inner-pad=8
        line-height=14
        letter-spacing=1
        dpi-aware=yes
[border]
        radius=10
[colors]
        background="#1d2021ff"
        text="#928374ff"
        selection="#3c3836ff"
        selection-text="#1d2021ff"
        match="#83a598ff"
        selection-match="#ebdbb2ff"
        border="#d79921ff"
[key-bindings]
        delete-line=Control+m
        prev-with-wrap=Control+k
        next-with-wrap=Control+j
